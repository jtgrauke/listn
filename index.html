<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="A To-Do list App made with Javascript for Thinkful">
    <title>List'n &mdash; A To Do List App</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="wrapper">
        <div id="header">
            <h1 class="name">List<span>'n</span></h1>
            <div class="add-wrapper">
                <input type="text" id="userInput" class="add-to-do" maxlength="60" placeholder="Enter a reminder here...">
                <input type="submit" class="submit add" value="Add It">
            </div>
        </div>
        <ul class="to-do-items-wrapper">
            <li class="to-do-wrapper" style="display:list-item;">
                <input type="text" class="to-do item" value="This is a to-do list app called List'n." readonly>
                <span id="userAction" class="complete-item"><i class="icon-circle"></i></span>
            </li>
            <li class="to-do-wrapper" style="display:list-item;">
                <input type="text" class="to-do item" value="You have 60 characters before you run out of room." readonly>
                <span id="userAction" class="complete-item"><i class="icon-circle"></i></span>
            </li>
            <li class="to-do-wrapper" style="display:list-item;">
                <input type="text" class="to-do item" value="Click anywhere on the item to mark it as complete." readonly>
                <span id="userAction" class="complete-item"><i class="icon-circle"></i></span>
            </li>
            <li class="to-do-wrapper completed" style="display:list-item;">
                <input type="text" class="to-do item" value="You can click it again to un-select it as well." readonly>
                <span id="userAction" class="complete-item"><i class="icon-ok-sign"></i></span>
            </li>
            <li class="to-do-wrapper" style="display:list-item;">
                <input type="text" class="to-do item" value="Then click 'Remove Selected' to remove them from the list." readonly>
                <span id="userAction" class="complete-item"><i class="icon-circle"></i></span>
            </li>
            <li class="to-do-wrapper" style="display:list-item;">
                <input type="text" class="to-do item" value="Enjoy!" readonly>
                <span id="userAction" class="complete-item"><i class="icon-circle"></i></span>
            </li>
        </ul>
        <div class="delete-completed" style="display: block;"><i class="icon-trash"></i> Remove Selected</div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="application.js"></script>
</body>
