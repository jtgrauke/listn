<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="A To-Do list App made with Javascript for Thinkful">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Listen â€” A To-Do List App</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700' rel='stylesheet' type='text/css'>
    <script src="jquery.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <div id="header">
            <h1 class="name">List<span>en</span></h1>
            <div class="item">
                <input type="text" class="item create">
                <input type="submit" class="submit add" value="Add">
            </div>
        </div>
        <div id="to-do-items">
            <div class="item">
                <input type="text" class="item" value="To Do Item" readonly>
                <input type="submit" class="submit to-do" value="To Do">
            </div>

            <div class="item">
                <input type="text" class="item" value="To Do Item" readonly>
                <input type="submit" class="submit to-do" value="To Do">
            </div>

            <div class="item complete">
                <input type="text" class="item" value="To Do Item" readonly>
                <input type="submit" class="submit done" value="Done">
            </div>
        </div>
    </div>


    <script src="application.js"></script>
</body>
</html>
